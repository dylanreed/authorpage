{{/* ABOUTME: Base HTML template for all pages in the Inkwell theme. */}}
{{/* ABOUTME: Defines the HTML skeleton with head, header, main content block, and footer. */}}

<!DOCTYPE html>
<html lang="{{ site.LanguageCode | default "en" }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  {{ partial "header.html" . }}

  <main class="page-wrapper">
    {{ block "main" . }}{{ end }}
  </main>

  {{ partial "footer.html" . }}
</body>
</html>
